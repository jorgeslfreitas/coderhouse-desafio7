<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!-- My Styles - CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Login</title>

</head>
<body>
    <div id="container">
        
        <header>
            <img id="img-logo" src="assets/img/logo2.png" alt="Logomarca do site">
            <h1>JF Desenvolvimento</h1>
        </header>

        <main id="main-login">
            <div id="container">
                <form action="" id="formulario">
                    <label for="">Entre com sua conta</label>
                    <input type="email" name="email" id="login-email"
                   class="input-form" placeholder="E-mail">
                    <input type="password" name="password" id="login-password" class="input-form" placeholder="Senha">
                    <a href="#"><span id="esqueceu-senha">Esqueceu sua senha?</span></a>
                    <button id="btn-entrar">Entrar</button>
                    <span>Ou entre com</span>
                    <div id="login-social">
                        <button class="login-social">
                            <img class="img-login" src="assets/img/google-login.png" alt="Login com conta google">
                        </button>
                        <button class="login-social">
                            <img class="img-login" src="assets/img/facebook-login.png" alt="Login com conta facebook">
                        </button>
                        <button class="login-social">
                            <img class="img-login" src="assets/img/linkedin-login.png" alt="Login com conta facebook">
                        </button>
                    </div>
                </form>
            </div>
            <p>NÃ£o tem uma conta? <a href="#">Inscreva-se</a></p>
        </main>

    </div>


    <script src="assets/js/scripts.js"></script>
</body>
</html>
